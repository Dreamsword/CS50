{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option disabled selected hidden>Symbol</option>

                {% for share in shares %}
                    <option value="{{ share.symbol }}" data-total-shares="{{ share.total_shares }}">{{ share.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" required />
        </div>
        <button class="btn btn-danger" id="submit" type="submit">Sell Shares</button>
    </form>
{% endblock %}
