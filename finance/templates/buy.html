{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="symbol" name="symbol" placeholder="Symbol" type="text" style="text-transform:uppercase" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="shares" name="shares" placeholder="Number of Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" id="submit" type="submit" disabled>Buy Shares</button>
    </form>
    <script>
        document.querySelector('#symbol').onkeyup = function() {
            if (document.querySelector('#symbol').value === '') {
                document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            }
        }
    </script>
{% endblock %}
